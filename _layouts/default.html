<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}
    </title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}/images/icon.jpeg" />

    <!-- <link rel="canonical" href="{{ page.url | prepend: site.url }}" /> -->

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/style.css"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml"
    />

    <script src="{{ site.baseurl }}/script.js" defer></script>

    {% seo %}
    {% include analytics.html %}
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!-- <a href="{{ site.baseurl }}/" class="site-avatar"
            ><img src="{{ site.avatar }}"
          /></a> -->

          <div class="site-info">
            <p class="site-name">
              <a class="site-name" style="color: #222" href="{{ site.baseurl }}/"
                >{{ site.name }}</a
              >
            </p>
            <!-- <p class="site-description">{{ site.description }}</p> -->
          </div>
          
          <nav>
            <a href="{{ site.baseurl }}/posts">Posts</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/projects">Projects</a>
            <a style="color: #666" href="{{ site.baseurl }}/feed.xml">RSS</a>
            <span class="container-new">
              <label id="switch" class="switch">
                <input type="checkbox" onchange="toggleTheme()" id="slider" />
                <span class="slider round"></span>
              </label>
          </span>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">{{ content }}</div>

    <footer>
      <div class="footer_container">Achintya, 2021</div>
    </footer>
  </body>
</html>
